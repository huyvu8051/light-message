#  Final Architecture Overview
#    Spring Boot application provides metrics and logs via Actuator and Micrometer.
#    Prometheus collects metrics.
#    Grafana visualizes metrics.
#    ELK Stack aggregates and analyzes logs.
#    Zipkin traces requests across distributed systems.
#    Alerts notify teams of performance degradation or failures.
version: '3.8'

services:
  spring-boot-app:
    build:
      context: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - prometheus
      - influxdb

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - influxdb
    volumes:
      - grafana-data:/var/lib/grafana

  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=example-org
      - DOCKER_INFLUXDB_INIT_BUCKET=jmeter
      - DOCKER_INFLUXDB_INIT_RETENTION=1w
    volumes:
      - influxdb-data:/var/lib/influxdb2

volumes:
  grafana-data:
  influxdb-data:

